<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>
  <h3>Cadastro</h3>
  <form action="Cadastro">
    <div>
      <label for="a">Nome:</label>
      <input type="text" id="a">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="senha">- Password:</label>
      <input type="password" id="senha" name="senha">
    </div>
    <br>
    <div>
      <label for="data">Data de Nascimento:</label>
      <input type="date" id="data" name="data">
      <label for="foto">- Foto:</label>
      <input type="file" id="foto" name="foto">
    </div>
    <br>
    <div>
      <label for="nationality">Nacionalidade:</label>
      <select name="nationality" id="nationality">
        <option value="russian">Russa</option>
        <option value="american">Americana</option>
        <option value="brasilian">Brasileira</option>
      </select> -

      Genero:
      <label for="femele">F</label>
      <input type="radio" name="gander" id="female" value="female">
      <label for="male">M</label>
      <input type="radio" name="gender" id="male" value="male">
    </div>
    <br>
    <div>
      Suas principais qualidades: <br>
      <label for="int">Inteligência</label>
      <input type="checkbox" name="int" id="int">
      <label for="res">Resiliência</label>
      <input type="checkbox" name="res" id="res">
      <label for="pf">Preparo Físico</label>
      <input type="checkbox" name="pf" id="pf">
      <label for="edu">Educação</label>
      <input type="checkbox" name="edu" id="edu">
    </div>
    <br>
    <div>
      <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você quer ser um astrounauta"></textarea>
    </div>
    <br>
    <div>
      <input type="submit" value="Criar">
    </div>

    
  </form>
  
</body>
</html>
