<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>
  <h3>Cadastro</h3>
  <form action="Cadastro">
    <label for="a">Nome:</label>
    <input type="text" id="a">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="senha">- Password:</label>
    <input type="password" id="senha" name="senha">
    <br><br>
    <label for="data">Data de Nascimento:</label>
    <input type="date" id="data" name="data">
    <label for="foto">- Foto:</label>
    <input type="file" id="foto" name="foto">
    <br><br>
    <label for="nacionalidade">Nacionalidade:</label>
    <input type="radio" name="gander" value="Brasil">Brasil
    <input type="radio" name="gander" value="Estados Unidos">Estados Unidos
    <input type="radio" name="gander" value="Russia"> Russia
    <input type="radio" name="gander" value="Outros">Outros
    <br><br>
    <label for="genero">Genero:</label>
    <input type="radio" name="m" value="M"> M
    <input type="radio" name="m" value="F"> F
    <br><br>
    <label for="quali">Suas principais qualidades:</label>
    <br>
    <input type="checkbox" id="q1" name="q1" value="inteligencia">
    <label for="q1">inteligência</label>
    <input type="checkbox" id="q2" name="q2" value="Resiliencia">
    <label for="q2">Resiliencia</label>
    <input type="checkbox" id="q3" name="q3" value="preparo fisico">
    <label for="q3">preparo fisico </label>
    <br>
    <input type="text" id="p" name="p" placeholder="Porque você gostaria de ser um astronauta">
    <br>
    <input type="submit" value="Enviar">

    
  </form>
  
</body>
</html>
